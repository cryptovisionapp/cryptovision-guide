name: Deploy to Firebase Hosting on PR
'on': pull_request
jobs:
  build_and_preview:
    if: '${{ github.event.pull_request.head.repo.full_name == github.repository }}'
    runs-on: ubuntu-latest
    steps:
      - uses: actions/checkout@v2
      - name: Cache docs node_modules
        id: docs_node_modules_cache
        uses: actions/cache@v2
        with:
          path: ./docs/node_modules
          key: ${{ runner.OS }}-deps-${{ hashFiles('docs/yarn.lock') }}
      - if: steps.docs_node_modules_cache.outputs.cache-hit != 'true'
        working-directory: ./docs
        run: |
          yarn install
      - working-directory: ./docs
        run: |
          yarn build
      - uses: FirebaseExtended/action-hosting-deploy@v0
        with:
          repoToken: '${{ secrets.GITHUB_TOKEN }}'
          firebaseServiceAccount: '${{ secrets.FIREBASE_SERVICE_ACCOUNT_CRYPTOVISION_GUIDE }}'
          projectId: cryptovision-guide
